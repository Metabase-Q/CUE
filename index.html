<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barchart TEst</title>
  </head>
  <body
    style="
      background: linear-gradient(360deg, #1a1a1a 0%, #393b3d 100%);
      height: 100vh;
    "
  >
    <div id="root"></div>
    <script type="module">
      import * as Q from "./src/index.js";

      const alphabet = [
        { letter: "2022 Q1", frequency: 0.3, other: 0.5 },
        { letter: "2022 Q2", frequency: 0.1, other: 0.5 },
        { letter: "2022 Q3", frequency: 0.055, other: 0.5 },
        { letter: "2022 Q4", frequency: 0.02, other: 0.5 },
        { letter: "2023 Q1", frequency: 0.02, other: 0.5 },
        { letter: "2023 Q2", frequency: 0.02, other: 0.5 },
      ];

      const barchart = Q.BarChart(alphabet, {
        x: (d) => d.letter,
        y: (d) => d.frequency,
        width: 512,
        height: 256,
        title: "% ROSI",
        yFormat: "%",
        // xLabel: "Letter",
        // yLabel: "Frequency",
        scaling: "linear",
        theme: "dark",
        tooltips: [[(d) => d.letter, (d) => d.frequency]],
      });

      document.getElementById("root").appendChild(barchart);
    </script>
  </body>
</html>
